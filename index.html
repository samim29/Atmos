<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="container">
            <h2>Atmos</h2>
            <div id="searchBoxContainer">
                <input type="text" id="searchInput" placeholder="Enter the city name">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="forecast-container">
                <!-- Weather info will be injected here by JavaScript -->
            </div>
        </div>
    </main>
    <footer style="text-align:center; margin-top:16px; color:#888; font-size:0.95em;">
        &copy; 2025 Atmos Weather App
    </footer>
    <script src="script.js"></script>
</body>
</html>
